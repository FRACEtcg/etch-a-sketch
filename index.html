<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>etch-a-sketch by FRACE</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/eded0d7119.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header></header>
		<div class="aside">
			<h1>Etch-a-<span>S</span>ketch</h1>
			<button id="gridsize">NEW GRID</button>
			<input
				type="range"
				id="gridnum"
				name="gridrange"
				min="2"
				max="64"
				value="16"
			/>
			<label for="gridnum" id="gridnumlab"></label>
			<button id="createbtn">CREATE</button>
			<button id="show">SHOW GRID</button>
			<button id="clear">CLEAR GRID</button>
			<button id="eraser">ERASER</button>
			<label for="colorpicker">Choose the color</label>
			<input type="color" id="colorpicker" value="#000000" />
		</div>
		<div class="outer">
			<div class="container"></div>
		</div>
		<footer>
			<div>
				&copy; FRACE,
				<script>
					document.write(new Date().getFullYear());
				</script>
			</div>
			<div>
				<i class="fa-brands fa-codepen fa-fw"></i>
				<i class="fa-brands fa-github-square fa-fw"></i>
				<i class="fa-brands fa-instagram fa-fw"></i>
			</div>
		</footer>
	</body>
</html>
